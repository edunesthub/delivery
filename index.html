// Enhanced notification function
function showNotification(message, type = "success", icon = "check-circle") {
    console.log("Showing notification:", message, type);
    let notification = document.getElementById("notification");
    if (!notification) {
        notification = document.createElement("div");
        notification.id = "notification";
        notification.className = "notification";
        document.body.appendChild(notification);
    }
    notification.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
    notification.className = `notification ${type} show`;
    notification.offsetHeight;
    if (window.notificationTimeout) {
        clearTimeout(window.notificationTimeout);
    }
    window.notificationTimeout = setTimeout(() => {
        notification.classList.remove("show");
    }, 4000);
}

// Show login notification
function showLoginNotification(message, type = "error", icon = "exclamation-circle") {
    console.log("Showing login notification:", message, type);
    const loginNotification = document.getElementById("login-notification");
    const messageElement = document.getElementById("login-notification-message");
    if (loginNotification && messageElement) {
        loginNotification.querySelector("i").className = `fas fa-${icon}`;
        messageElement.textContent = message;
        loginNotification.className = `login-notification ${type} show`;
        if (window.loginNotificationTimeout) {
            clearTimeout(window.loginNotificationTimeout);
        }
        window.loginNotificationTimeout = setTimeout(() => {
            loginNotification.classList.remove("show");
        }, 5000);
    }
}

// Load dashboard data
function loadDashboard() {
    if (!window.allowedHostels || window.allowedHostels.length === 0) {
        dashboardGrid.innerHTML = `<p class='text-gray-400'>No hostels assigned. Please contact the admin.</p>`;
        showNoHostelsNotification();
        return;
    }

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const todayTimestamp = today.getTime();
    const tomorrowTimestamp = todayTimestamp + 24 * 60 * 60 * 1000;

    let todaysDeliveries = 0;
    let activeDeliveries = 0;
    let completedToday = 0;

    const q = query(collection(db, "orders"), where("status", "in", ["being_delivered", "delivered", "not_delivered"]));
    onSnapshot(q, (snapshot) => {
        todaysDeliveries = 0;
        activeDeliveries = 0;
        completedToday = 0;

        snapshot.forEach(doc => {
            const order = doc.data();
            if (!order.deliveryDetails || !order.deliveryDetails.hostel || !window.allowedHostels.includes(order.deliveryDetails.hostel)) {
                return;
            }

            const deliveredTimestamp = order.beingDeliveredTimestamp 
                ? new Date(order.beingDeliveredTimestamp).getTime()
                : new Date(order.timestamp).getTime();

            if (deliveredTimestamp >= todayTimestamp && deliveredTimestamp < tomorrowTimestamp) {
                todaysDeliveries++;
            }

            if (order.status === "being_delivered") {
                activeDeliveries++;
            }

            if (order.status === "delivered" && deliveredTimestamp >= todayTimestamp && deliveredTimestamp < tomorrowTimestamp) {
                completedToday++;
            }
        });

        const totalAmountToday = completedToday * 5;

        dashboardGrid.innerHTML = `
            <div class="dashboard-card">
                <h3>Today's Deliveries</h3>
                <p>${todaysDeliveries}</p>
            </div>
            <div class="dashboard-card">
                <h3>Completed Today</h3>
                <p>${completedToday}</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Amount (Today)</h3>
                <p>GHâ‚µ${totalAmountToday.toFixed(2)}</p>
            </div>
            <div class="dashboard-card">
                <h3>Active Deliveries</h3>
                <p>${activeDeliveries}</p>
            </div>
        `;
    }, (error) => {
        console.error("Dashboard error:", error);
        dashboardGrid.innerHTML = `<p class='text-gray-400'>Error loading dashboard.</p>`;
    });
}

// Initialize OneSignal

        if (isPushSupported) {
            // Get subscription state
            const pushSubscription = await OneSignal.getSubscription();
            if (!pushSubscription) {
                // If not subscribed, show a prompt to the user
                showNotification("Enable notifications to get alerts for new deliveries", "warning", "bell");

    if (auth.currentUser && auth.currentUser.email) {

// Load orders with OneSignal integration
async function loadOrders(statusFilter, targetElement, emptyMessage) {
    if (!window.allowedHostels || window.allowedHostels.length === 0) {
        targetElement.innerHTML = `<p class='text-gray-400'>No hostels assigned. Please contact the admin.</p>`;
        showNoHostelsNotification();
        return;
    }

    const q = query(collection(db, "orders"), where("status", "in", ["being_delivered", "delivered", "not_delivered"]));
    onSnapshot(q, async (snapshot) => {
        try {
            const newActiveDeliveryIds = new Set();
            const newDeliveries = [];
            
            const orders = snapshot.docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .filter(order => {
                    return statusFilter(order.status) && 
                           order.deliveryDetails && 
                           order.deliveryDetails.hostel && 
                           window.allowedHostels.includes(order.deliveryDetails.hostel);
                })
                .sort((a, b) => {
                    const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
                    const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
                    return timeA - timeB; // Ascending order for oldest first
                });

            // For active deliveries, check for new ones
            if (statusFilter(order => order === "being_delivered")) {
                orders.forEach(order => {
                    newActiveDeliveryIds.add(order.id);
                    
                    // If we haven't seen this order before, it's new
                    if (!window.activeDeliveryIds.has(order.id)) {
                        newDeliveries.push(order);
                    }
                });
                
                // Handle notifications for new deliveries
                if (newDeliveries.length > 0) {
                    // Play a sound for new deliveries
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                    audio.play().catch(e => console.log("Audio play failed:", e));
                    
                    // Local notification
                    if (newDeliveries.length === 1) {
                        const order = newDeliveries[0];
                        const hostel = order.deliveryDetails?.hostel || "Unknown";
                        showNotification(`New delivery for ${hostel}!`, "success", "motorcycle");
                    } else {
                        showNotification(`${newDeliveries.length} new deliveries assigned!`, "success", "motorcycle");
                    }
                    
                    // Browser notification if supported
                    if ("Notification" in window && Notification.permission === "granted") {
                        if (newDeliveries.length === 1) {
                            const order = newDeliveries[0];
                            const hostel = order.deliveryDetails?.hostel || "Unknown";
                            const room = order.deliveryDetails?.location || "N/A";
                            
                            new Notification("New Chawp Delivery", {
                                body: `New delivery for ${hostel}, Room: ${room}`,
                                icon: "/favicon.ico"
                            });
                        } else {
                            new Notification("New Chawp Deliveries", {
                                body: `You have ${newDeliveries.length} new deliveries waiting!`,
                                icon: "/favicon.ico"
                            });
                        }
                    }
                }
                
                // Update our tracking of active deliveries
                window.activeDeliveryIds = newActiveDeliveryIds;
            }

            if (!orders.length) {
                targetElement.innerHTML = `<p class='text-gray-400'>${emptyMessage}</p>`;
                return;
            }

            targetElement.innerHTML = ''; // Clear existing content
            for (const order of orders) {
                const items = order.items?.map(item => `${item.quantity}x ${item.name}`).join(", ") || "No items";
                const deliveryDetails = order.deliveryDetails || {};
                const statusText = order.status === "delivered" ? "Delivered" : order.status === "not_delivered" ? "Not Delivered" : "In Transit";
                const statusClass = order.status === "delivered" ? "status" : order.status === "not_delivered" ? "status not-delivered" : "status";

                let restaurantName = order.restaurantName || "Unknown Restaurant";
                if (order.restaurantId && !order.restaurantName) {
                    try {
                        const restaurantRef = doc(db, "restaurants", order.restaurantId);
                        const restaurantSnap = await getDoc(restaurantRef);
                        if (restaurantSnap.exists()) {
                            restaurantName = restaurantSnap.data().name || "Unknown Restaurant";
                        }
                    } catch (error) {
                        console.error("Error fetching restaurant name:", error);
                    }
                }

                const card = document.createElement("div");
                card.className = "order-card";
                card.innerHTML = `
                    <p style="font-size: 1.2rem; font-weight: 600;"><strong>Restaurant:</strong> ${restaurantName}</p><hr>
                    <p style="font-size: 1.2rem; font-weight: 600;"><strong>Hostel:</strong> ${deliveryDetails.hostel || "N/A"}&nbsp; <strong>Room:</strong> ${deliveryDetails.location || "N/A"}</p>
                    <p style="font-size: 1.2rem; font-weight: 600;"><strong>Contact:</strong> ${deliveryDetails.contactNumber || "N/A"}</p>
                    <p style="font-size: 1.2rem; font-weight: 600;"><strong>Items:</strong> ${items}</p>
                    <p><strong>Time:</strong> ${order.timestamp ? new Date(order.timestamp).toLocaleString() : "N/A"}</p>
                    ${order.status === "being_delivered" ? "" : `<p><strong>ID:</strong> ${order.id}</p>`}
                    <p><strong>Status:</strong> <span class="${statusClass}">${statusText}</span></p>
                    ${order.status === "being_delivered" ? `
                        <div class="flex gap-4 mt-6">
                            <button class="btn btn-edit delivered-btn" data-order-id="${order.id}">Delivered</button>
                            <button class="btn btn-secondary not-delivered-btn" data-order-id="${order.id}">Not Delivered</button>
                        </div>
                    ` : ""}
                `;
                targetElement.appendChild(card);
            }
        } catch (error) {
            console.error("Error processing orders:", error);
            showNotification("Error loading orders!", "error");
            targetElement.innerHTML = `<p class='text-gray-400'>Error loading orders.</p>`;
        }
    }, (error) => {
        console.error("Snapshot error:", error);
        showNotification("Error loading data!", "error");
        targetElement.innerHTML = `<p class='text-gray-400'>Error loading data.</p>`;
    });
}

// Login handler with deliveryMapping check
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const loginBtn = document.getElementById("login-btn");
    const spinner = loginBtn.querySelector(".loading-spinner");
    const btnText = loginBtn.querySelector("span");

    console.log("Login attempt with email:", email);
    emailError.classList.remove("show");
    passwordError.classList.remove("show");
    document.getElementById("email").classList.remove("error");
    document.getElementById("password").classList.remove("error");

    if (!email) {
        emailError.textContent = "Please enter your email";
        emailError.classList.add("show");
        document.getElementById("email").classList.add("error");
        showLoginNotification("Please enter your email address", "error", "envelope");
        return;
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "This email address doesn't look right";
        emailError.classList.add("show");
        document.getElementById("email").classList.add("error");
        showLoginNotification("Hmm, that doesn't look like a valid email", "error", "envelope");
        return;
    }
    if (!password) {
        passwordError.textContent = "Please enter your password";
        passwordError.classList.add("show");
        document.getElementById("password").classList.add("error");
        showLoginNotification("Don't forget your password!", "error", "lock");
        return;
    }
    if (password.length < 6) {
        passwordError.textContent = "Your password needs to be at least 6 characters";
        passwordError.classList.add("show");
        document.getElementById("password").classList.add("error");
        showLoginNotification("Your password is too short", "error", "lock");
        return;
    }

    loginBtn.disabled = true;
    btnText.textContent = "Logging in...";
    spinner.classList.add("show");

    try {
        await signInWithEmailAndPassword(auth, email, password);
        const isAuthorized = await isAuthorizedDeliveryUser(email);
        if (!isAuthorized) {
            await signOut(auth);
            throw new Error("unauthorized");
        }
        loadingScreen.style.display = "none";
        loginSection.style.display = "none";
        mainContent.classList.remove("hidden");
        showLoginNotification("Welcome back! You're logged in", "success", "check-circle");
        if (window.allowedHostels.length === 0) {
            showNoHostelsNotification();
        }
        
        // Initialize OneSignal after successful login
        initializeOneSignal();
    } catch (error) {
        console.error("Login error:", error.code, error.message);
        let errorMessage = "Something went wrong. Let's try again.";
        let icon = "exclamation-circle";

        if (error.message === "unauthorized") {
            errorMessage = "This account is not authorized for the delivery portal";
            icon = "ban";
        } else {
            switch (error.code) {
                case "auth/user-not-found":
                    errorMessage = "We couldn't find an account with this email";
                    icon = "user-times";
                    break;
                case "auth/wrong-password":
                    errorMessage = "Oops! That password doesn't match our records";
                    icon = "lock";
                    break;
                case "auth/too-many-requests":
                    errorMessage = "Too many attempts. Please take a short break and try again";
                    icon = "clock";
                    break;
                case "auth/network-request-failed":
                    errorMessage = "Can't connect right now. Check your internet connection";
                    icon = "wifi";
                    break;
                default:
                    errorMessage = "Wrong password or email. Please try again.";
                    break;
            }
        }

        showLoginNotification(errorMessage, "error", icon);
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
    } finally {
        loginBtn.disabled = false;
        btnText.textContent = "Login";
        spinner.classList.remove("show");
    }
});
