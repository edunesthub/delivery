<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chawp Delivery Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            background: #1c1c1e;
            color: #ffffff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0 0 140px 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 0;
            position: relative;
            transform: translateY(-10px);
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(45deg, #007aff, #34c759, #007aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.7;
            margin-top: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
            transform: translateY(-35px);
        }
        .section {
            background: #252527;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .section.hidden {
            transform: translateY(40px);
            opacity: 0;
            pointer-events: none;
        }
        h2 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: -0.8px;
        }
        #delivery h2, #delivered h2, #settings h2 {
            font-size: 25px;
            text-align: center;
        }
        .order-card {
            background: #2c2c2e;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .order-card p {
            margin: 12px 0;
            font-size: 1.25rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .order-card .status {
            font-weight: 600;
            color: #34c759;
        }
        .order-card .status.not-delivered {
            color: #ff3b30;
        }
        .btn {
            background: #007aff;
            color: #fff;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
        }
        .btn-edit {
            background: #34c759;
        }
        .btn-secondary {
            background: #ff3b30;
        }
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            padding: 16px 32px;
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.error {
            background: #ff3b30;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(44, 44, 46, 0.9);
            backdrop-filter: blur(20px);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
        }
        .footer-nav button {
            background: none;
            color: #a1a1a6;
            padding: 10px 16px;
            font-size: clamp(0.9rem, 2.5vw, 1.25rem);
            font-weight: 500;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1 0 auto; /* Allows buttons to grow/shrink */
    min-width: 80px; /* Ensures buttons don’t shrink too much */
    max-width: 120px; /* Caps width to prevent overlap */

        }
        .footer-nav button i {
            font-size: clamp(1rem, 3vw, 1.5rem);
        }
        .footer-nav button.active {
            background: #007aff;
            color: #fff;
            transform: scale(1.05);
        }
        .footer-nav button:hover:not(.active) {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1c1c1e 0%, #252527 100%);
            position: relative;
            overflow: hidden;
        }
        #login-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            animation: pulse 10s infinite;
            z-index: 0;
        }
        #login-section .login-container {
            background: #2c2c2e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }
        #login-section h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #007aff, #34c759);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .input {
            background: #343436;
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 15px;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .input:focus {
            background: #3a3a3c;
            outline: none;
            transform: scale(1.02);
        }
        #login-section.hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container { padding: 40px 15px; }
            .header h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.25rem; }
            h2 { font-size: 2.5rem; }
            .section { padding: 30px; }
            .order-card { padding: 25px; }
            .order-card p { font-size: 1.1rem; }
            .btn { padding: 12px 24px; font-size: 1rem; }
            .notification { padding: 14px 28px; font-size: 1rem; }
            .footer-nav { padding: 8px; gap: 8px; }
            .footer-nav button { padding: 8px 12px; font-size: 1.1rem; }
            .footer-nav button i { font-size: 1.3rem; }
            #login-section .login-container { padding: 30px; }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.3rem;
                text-align: center;
                margin-bottom: 40px;
                transform: translateY(-10px);
            }
            .subtitle { font-size: 1rem; }
            h2 { font-size: 3rem; }
            .order-card p { font-size: 1rem; }
            .btn { padding: 10px 20px; font-size: 0.95rem; }
            .footer-nav {
                padding: 6px;
                gap: 6px;
                justify-content: center;
                height: 85px;
                padding: 10px 0;
            }
            .footer-nav button {
                padding: 10px 18px;
                font-size: 1rem;
            }
            .footer-nav button i {
                font-size: 1.2rem;
            }
            #login-section .login-container {
                padding: 20px;
                max-width: 90%;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="login-section" class="section">
        <div class="login-container">
            <h1>Delivery Portal</h1>
            <input type="email" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Password" class="input">
            <button id="login-btn" class="btn">Login</button>
        </div>
    </div>

    <div id="main-content" class="container hidden">
        <div class="header">
            <h1>Chawp Delivery</h1>
            <p class="subtitle">Your command center for seamless deliveries</p>
        </div>

        <div id="notification" class="notification"></div>

        <div id="delivery" class="section">
            <h2>Active Deliveries</h2><br>
            <div id="delivery-list">Loading delivery orders...</div>
        </div>

        <div id="delivered" class="section hidden">
            <h2>Delivery Status</h2><br>
            <div id="delivered-list">Loading delivery status...</div>
        </div>

        <div id="settings" class="section hidden">
            <h2>Settings</h2><br>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
            <p class="text-gray-400 mt-6">More settings coming soon.</p>
        </div>

        <div class="footer-nav">
            <button id="delivery-btn" class="active"><i class="fas fa-motorcycle"></i> Delivery</button>
            <button id="delivered-btn"><i class="fas fa-check-circle"></i> Status</button>
            <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { 
            getFirestore, collection, query, where, onSnapshot, doc, updateDoc, getDoc
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { 
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let restaurantId = null;

        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type === "error" ? "error" : ""}`;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 3000);
        }

        function toggleSection(sectionId) {
            const sections = ["delivery", "delivered", "settings"];
            sections.forEach(id => {
                document.getElementById(id).classList.toggle("hidden", id !== sectionId);
            });
            const buttons = document.querySelectorAll(".footer-nav button");
            buttons.forEach(btn => {
                btn.classList.toggle("active", btn.id === `${sectionId}-btn`);
            });
        }

        function loadDeliveryOrders() {
            if (!restaurantId) return;
            const deliveryList = document.getElementById("delivery-list");
            const q = query(collection(db, "orders"), where("restaurantId", "==", restaurantId));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    deliveryList.innerHTML = "<p class='text-gray-400'>No active deliveries.</p>";
                    return;
                }
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                let output = "";
                orders.forEach(order => {
                    if (order.status === "being_delivered") {
                        const items = order.items.map(item => `${item.quantity}x ${item.name}`).join(", ");
                        const subtotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                        const deliveryDetails = order.deliveryDetails || {};
                        output += `
                            <div class="order-card">
                                <p><strong>Items:</strong> ${items}</p>
                                <p><strong>Location:</strong> ${deliveryDetails.location || "N/A"}</p>
                                <p><strong>Contact:</strong> ${deliveryDetails.contactNumber || "N/A"}</p>
                                <p><strong>Total:</strong> GH₵${subtotal.toFixed(2)}</p>
                                <p><strong>ID:</strong> ${order.id}</p>
                                <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                                <p><strong>Note:</strong> ${deliveryDetails.deliveryNotes || "None"}</p>
                                <p><strong>Status:</strong> <span class="status">In Transit</span></p>
                                <div class="flex gap-4 mt-6">
                                    <button class="btn btn-edit delivered-btn" data-order-id="${order.id}">Delivered</button>
                                    <button class="btn btn-secondary not-delivered-btn" data-order-id="${order.id}">Not Delivered</button>
                                </div>
                            </div>
                        `;
                    }
                });
                deliveryList.innerHTML = output || "<p class='text-gray-400'>No active deliveries.</p>";
                deliveryList.querySelectorAll(".delivered-btn").forEach(btn => {
                    btn.addEventListener("click", () => markOrderAsDelivered(btn.dataset.orderId));
                });
                deliveryList.querySelectorAll(".not-delivered-btn").forEach(btn => {
                    btn.addEventListener("click", () => markOrderAsNotDelivered(btn.dataset.orderId));
                });
            }, (error) => {
                showNotification("Error loading deliveries!", "error");
                console.error("Error in loadDeliveryOrders:", error);
                deliveryList.innerHTML = "<p class='text-gray-400'>Error loading deliveries.</p>";
            });
        }

        function loadDeliveredOrders() {
            if (!restaurantId) return;
            const deliveredList = document.getElementById("delivered-list");
            const q = query(collection(db, "orders"), where("restaurantId", "==", restaurantId));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    deliveredList.innerHTML = "<p class='text-gray-400'>No completed deliveries.</p>";
                    return;
                }
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                let output = "";
                orders.forEach(order => {
                    if (order.status === "delivered" || order.status === "not_delivered") {
                        const items = order.items.map(item => `${item.quantity}x ${item.name}`).join(", ");
                        const subtotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                        const deliveryDetails = order.deliveryDetails || {};
                        const statusText = order.status === "delivered" ? "Delivered" : "Not Delivered";
                        const statusClass = order.status === "delivered" ? "status" : "status not-delivered";
                        output += `
                            <div class="order-card">
                                <p><strong>ID:</strong> ${order.id}</p>
                                <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                                <p><strong>Items:</strong> ${items}</p>
                                <p><strong>Total:</strong> GH₵${subtotal.toFixed(2)}</p>
                                <p><strong>Location:</strong> ${deliveryDetails.location || "N/A"}</p>
                                <p><strong>Contact:</strong> ${deliveryDetails.contactNumber || "N/A"}</p>
                                <p><strong>Note:</strong> ${deliveryDetails.deliveryNotes || "None"}</p>
                                <p><strong>Status:</strong> <span class="${statusClass}">${statusText}</span></p>
                            </div>
                        `;
                    }
                });
                deliveredList.innerHTML = output || "<p class='text-gray-400'>No completed deliveries.</p>";
            }, (error) => {
                showNotification("Error loading status!", "error");
                console.error("Error in loadDeliveredOrders:", error);
                deliveredList.innerHTML = "<p class='text-gray-400'>Error loading status.</p>";
            });
        }

        async function markOrderAsDelivered(orderId) {
            try {
                const orderRef = doc(db, "orders", orderId);
                await updateDoc(orderRef, { status: "delivered" });
                showNotification("Order marked as delivered!");
            } catch (error) {
                showNotification("Error updating status!", "error");
                console.error("Error in markOrderAsDelivered:", error);
            }
        }

        async function markOrderAsNotDelivered(orderId) {
            try {
                const orderRef = doc(db, "orders", orderId);
                await updateDoc(orderRef, { status: "not_delivered" });
                showNotification("Order marked as not delivered!");
            } catch (error) {
                showNotification("Error updating status!", "error");
                console.error("Error in markOrderAsNotDelivered:", error);
            }
        }

        // Authentication Logic
        document.getElementById("login-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const mappingRef = doc(db, "vendorMappings", user.email);
                const mappingSnap = await getDoc(mappingRef);
                if (mappingSnap.exists()) {
                    restaurantId = mappingSnap.data().restaurantId;
                    document.getElementById("login-section").classList.add("hidden");
                    document.getElementById("main-content").classList.remove("hidden");
                    loadDeliveryOrders();
                    loadDeliveredOrders();
                } else {
                    showNotification("No restaurant assigned to this email!", "error");
                    signOut(auth);
                }
            } catch (error) {
                showNotification("Login failed: " + error.message, "error");
                console.error("Error in login:", error);
            }
        });

        document.getElementById("logout-btn").addEventListener("click", async () => {
            try {
                await signOut(auth);
                document.getElementById("main-content").classList.add("hidden");
                document.getElementById("login-section").classList.remove("hidden");
                restaurantId = null;
                showNotification("Logged out successfully!");
            } catch (error) {
                showNotification("Error logging out!", "error");
                console.error("Error in logout:", error);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const mappingRef = doc(db, "vendorMappings", user.email);
                const mappingSnap = await getDoc(mappingRef);
                if (mappingSnap.exists()) {
                    restaurantId = mappingSnap.data().restaurantId;
                    document.getElementById("login-section").classList.add("hidden");
                    document.getElementById("main-content").classList.remove("hidden");
                    loadDeliveryOrders();
                    loadDeliveredOrders();
                } else {
                    signOut(auth);
                    showNotification("No restaurant assigned to this email!", "error");
                }
            } else {
                document.getElementById("main-content").classList.add("hidden");
                document.getElementById("login-section").classList.remove("hidden");
                restaurantId = null;
            }
        });

        document.getElementById("delivery-btn").addEventListener("click", () => {
            toggleSection("delivery");
            loadDeliveryOrders();
        });
        document.getElementById("delivered-btn").addEventListener("click", () => {
            toggleSection("delivered");
            loadDeliveredOrders();
        });
        document.getElementById("settings-btn").addEventListener("click", () => {
            toggleSection("settings");
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Initial load depends on auth state
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
